<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2babe049b3.js" crossorigin="anonymous"></script>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="menu-criacao-off" id="menucriacao">
        <div class="form-area">
            <div class="close-form">
                <i class="fa-solid fa-xmark icon-close" id="close-form" onclick="menucriarOFF()"></i>
            </div>
            <form class="form" action="">
                <label class="label-criar" for="">Nome:</label>
                <input class="input-criar" type="text">
                <label class="label-criar" for="">Andar:</label>
                <select class="select-criar" name="" id="">
                    <option class="option-criar" value="0">--Selecione--</option>
                    <option class="option-criar" value="1">1ยบ Andar</option>
                    <option class="option-criar" value="2">3ยบ Andar</option>
                    <option class="option-criar" value="3">Home Office</option>
                </select>
                <label class="label-criar" for="">Escreva o problema:</label>
                <textarea class="textarea-criar" name="" id="" cols="30" rows="5">Problema...</textarea>
            </form>
        </div>
    </div>
    <div class="opacity">
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="nav-link" id="button-criar" onclick="menucriarON()">
                    <i class="fa-solid fa-plus icons"></i>
                    <span class="link-text">Criar</span>
                </div>
            </li>

            <li class="nav-item">
                <div class="nav-link" id="button-consultar" onclick="searchbarON()">
                    <i class="fa-solid fa-magnifying-glass icons"></i>
                    <span class="link-text">Consultar</span>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="profile.html">
                    <i class="fa-solid fa-user icons"></i>
                    <span class="link-text">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>

    <header class="search-bar-off" id="searchbar">
        <i class="fa-solid fa-arrow-up icon-search" onclick="searchbarOFF()"></i>
        <input type="text" id="txtSearch" placeholder="Procurar...">
    </header>

    <main>
        <h2>Chamados para abrir</h2>
        <div class="main-area">
            <!--<button style="padding: 10px; position: absolute;" onclick="searchbarON()">testando</button>
            -->
        </div>


    </main>
</div>

</body>
</html>
